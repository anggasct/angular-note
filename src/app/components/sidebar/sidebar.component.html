<div class="h-100 d-flex flex-column">
  <div class="d-flex justify-content-between align-items-center p-3 border-bottom">
    <h2 class="m-0">Notes</h2>
    <button mat-mini-fab color="primary" (click)="createNewEmptyNote()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-divider></mat-divider>

  <div class="flex-grow-1 overflow-auto">
    <ng-container *ngIf="notes().length > 0; else emptyState">
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let note of notes()"
           [class.bg-light]="note.id === getSelectedNoteId()"
           (click)="selectNote(note.id!)">
          <div>
            <div class="fw-medium">{{ note.title }}</div>
            <div class="text-muted small">{{ note.updatedAt | date:'medium' }}</div>
          </div>
        </a>
      </mat-nav-list>
    </ng-container>

    <ng-template #emptyState>
      <div class="text-center p-4">
        <mat-icon class="d-block mx-auto mb-2">note</mat-icon>
        <p class="mb-1">No notes yet.</p>
        <p class="m-0">Create your first note by clicking the + button above.</p>
      </div>
    </ng-template>
  </div>
</div>
